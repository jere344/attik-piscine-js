
 <!DOCTYPE html>
 <html lang="fr">
 <head>
     <meta charset="UTF-8">
     <title>TODO List</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             max-width: 600px;
             margin: 50px auto;
             padding: 20px;
         }
         #nouveauTodo {
             width: 70%;
             padding: 10px;
             font-size: 16px;
         }
         #ajouter {
             padding: 10px 20px;
             font-size: 16px;
             background: #007bff;
             color: white;
             border: none;
             cursor: pointer;
         }
         .todo-item {
             padding: 10px;
             margin: 5px 0;
             background: #f0f0f0;
             display: flex;
             justify-content: space-between;
             align-items: center;
             border-radius: 5px;
         }
         .delete-btn {
             background: #dc3545;
             color: white;
             border: none;
             padding: 5px 10px;
             cursor: pointer;
             border-radius: 3px;
         }
         .delete-btn:hover {
             background: #c82333;
         }
     </style>
 </head>
 <body>
     <h1>Ma TODO List</h1>
     <input type="text" id="nouveauTodo" placeholder="Nouvelle tÃ¢che...">
     <button id="ajouter">Ajouter</button>
     <ul id="listeTodos"></ul>
 
     <script>
        const input = document.getElementById('nouveauTodo');
        const ajouterBtn = document.getElementById('ajouter');
        const liste = document.getElementById('listeTodos');
      function ajouterTodo() {
        const texte = input.value.trim();
        if (texte === '') return;
        const li = document.createElement('li');
        li.className = 'todo-item';
        li.textContent = texte;
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Supprimer';
        deleteBtn.addEventListener('click', () => {
        li.remove();
        });
        li.appendChild(deleteBtn);
        liste.appendChild(li);
        input.value = '';
    }
    ajouterBtn.addEventListener('click', ajouterTodo);
    input.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') {
      ajouterTodo();
        }
    });
 
    </script>
 </body>
 </html>
