 <!DOCTYPE html>
  <html lang="fr">
  <head>
      <meta charset="UTF-8">
      <title>Compteur</title>
      <style>
          #compteur {
              font-size: 48px;
              font-weight: bold;
              text-align: center;
              margin: 20px;
          }
          button {
              padding: 10px 20px;
              font-size: 18px;
              margin: 5px;
          }
      </style>
  </head>
  <body>
      <div id="compteur">0</div>
      <button id="incrementer">+1</button>
      <button id="decrementer">-1</button>
      <button id="reset">Reset</button>
  
      <script>
         // Votre code ici
        let compteur = 0;
        const compteurElement = document.getElementById('compteur');
        const incrementerBtn = document.getElementById('incrementer');
        const decrementerBtn = document.getElementById('decrementer');
        const resetBtn = document.getElementById('reset');
  
       incrementerBtn.addEventListener('click', function() {
          compteur++;
          compteurElement.textContent = compteur;
      });
     decrementerBtn.addEventListener('click', function() {
         compteur--;
         compteurElement.textContent = compteur;
     });
    resetBtn.addEventListener('click', function() {
       compteur = 0;
      compteurElement.textContent = compteur;
  });
      </script>
  </body>
  </html>
