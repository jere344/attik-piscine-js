<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de Couleurs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
            font-family: Arial, sans-serif;
        }
        #couleur {
            font-size: 48px;
            font-weight: bold;
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="couleur">#FFFFFF</div>
    <button id="generer">Générer une couleur</button>
    <script>
        function genererCouleurHex() {
            const hex = Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
            return `#${hex.toUpperCase()}`;
        }

        function getLuminance(hex) {
            const r = parseInt(hex.substr(1, 2), 16) / 255;
            const g = parseInt(hex.substr(3, 2), 16) / 255;
            const b = parseInt(hex.substr(5, 2), 16) / 255;
            return 0.299 * r + 0.587 * g + 0.114 * b;
        }

        document.getElementById('generer').addEventListener('click', function() {
            const couleur = genererCouleurHex();
            document.body.style.backgroundColor = couleur;
            document.getElementById('couleur').textContent = couleur;

            const luminance = getLuminance(couleur);
            document.getElementById('couleur').style.color = 'black';
        });
    </script>
</body>
</html>
